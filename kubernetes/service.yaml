apiVersion: v1
kind: Service
metadata:
  name: traffic-sign-service
  labels:
    app: traffic-sign-classifier
spec:
  # Service type - LoadBalancer makes it accessible externally on Docker Desktop
  type: LoadBalancer
  
  # Which Pods to route traffic to
  selector:
    app: traffic-sign-classifier
  
  # Port mappings
  ports:
  - name: http
    # Port exposed to outside
    port: 8080
    # Port on the container
    targetPort: 5000
    # NodePort (optional, K8s will auto-assign if not specified)
    nodePort: 30080
    protocol: TCP